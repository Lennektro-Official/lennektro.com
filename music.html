<!DOCTYPE html>
<html>

<head>
  <title>Lennektro's Place - Music</title>

  <meta property="og:title" content="Lennektro's Music" />
  <meta property="og:description" content="An overview of all the music Lennektro released." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lennektro.com/music" />
  <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/Lennektro-Official/lennektro.com/refs/heads/main/res/opengraph/og_music.png" />
  <meta property="og:image:type" content="image/png" /> 
  <meta property="og:image:width" content="744" />

  <link rel="icon" href="res/LennektroLogoHaloBackground.svg" type="image/svg+xml">

  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

  <link rel="stylesheet" href="music.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="music_spotlight.css">
</head>

<body>
  <script id="navbar-script" navbar-active="music" src="navbar.js"></script>
  <div id="site-wrapper">
    <div id=banner>
      <div></div>
      <img src="res/music_banner.jpg" />
    </div>
    <div class="top-seperator">
    </div>
    <div id="work-display" class="wd-hidden">
      <button id="wd-close-btn" onclick="closeWorkDisplay()"><img src="res/close_cross.svg" /></button>

        <img id="wd-img" />
        <div id="wd-tops">
          <h2 id="wd-title"></h2>

          <a id="wd-whyp-btn" class="wd-ebtn wd-hidden"><img src="https://cdn.whyp.it/static/logo_dark.svg"

        </div>
      </div>
      <div id="wd-bottom-container">
        <p id="wd-desc"></p>
      </div>
    </div>    
    <div id="main-body">
    	<div>
      	<script id="music-spotlight-script" src="music_spotlight.js"></script>
      </div>
    	<div id="works-container">
      	<script id="music-script" src="music.js"></script>
      </div>
    </div>
  </div>
